
    <div class="uk-card uk-card-hover uk-card-default uk-margin-small-bottom">          
        <div class="uk-card-body uk-text-center ">
            <div class="uk-card-media-top ">
                <img src="../../../assets/imagens/{{produto.imagem}}" class="uk-margin-small-top" width="200" height="200">
            </div>                
            <h4 class="uk-margin-small-top uk-margin-small-bottom">{{produto.nome}}</h4>                
            <small>{{produto.quantidadeEstoque}} em estoque</small>
            <br>
            <small>{{produto.descricao}}</small>
            <p class="preco-produto">{{ produto.valor | currency: 'BRL' }}</p>
        </div>
         
        <div class="uk-card-footer">                     
            <div class="uk-flex uk-flex-center">
                <button class="uk-button uk-button-small uk-button-default " [routerLink]="['editar-produto/', produto.id]">Editar</button>
                <button class="uk-button uk-button-small uk-button-secondary"  [routerLink]="['estoque/', produto.id]">Estoque</button>
            </div>                                                                              
        </div>
    </div>
