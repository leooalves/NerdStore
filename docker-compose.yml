version: '3.4'

services:
  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest 
    environment: 
        ACCEPT_EULA: "Y"
        SA_PASSWORD: "Pa55w0rd2021"        
    ports: 
        - "1433:1433"

  rabbitmq:
    image: rabbitmq:3-management
    hostname: "rabbitmq"
    ports:
      - 15672:15672
      - 5672:5672
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 20s
      retries: 5
      
  nerdstorecatalogoapi:
    image: nerdstorecatalogoapi
    build:
      context: .
      dockerfile: src/Services/Catalogo/NerdStore.Catalogo.Api/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development      
        - ASPNETCORE_URLS=http://0.0.0.0:5000
    ports:
      - 5000:5000
    restart: on-failure
    depends_on:
      - sqldata  
      - rabbitmq

  nerdstorevendasapi:
    image: nerdstorevendasapi
    build:
      context: .
      dockerfile: src/Services/Vendas/NerdStore.Vendas.Api/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development      
        - ASPNETCORE_URLS=http://0.0.0.0:5002
    ports:
      - 5002:5002
    depends_on:
      - sqldata  
      - rabbitmq
